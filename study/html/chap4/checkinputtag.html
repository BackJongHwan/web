<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check Input Type</h1>
    <form action="#">
        <h2>checkbox</h2>
        <input type="checkbox" id="cbIp" checked="checked">
        <label for="cbIp">Organic</label><br>
        <h2>radio</h2>
        <input type="radio" name="fruit" id="f_apple" value="apple" >
        <label for="f_apple">Apple</label>
        <input type="radio" name="fruit" id="f_grape" value="grape" >
        <label for="f_grape">Grape</label>
        <input type="radio" name="fruit" id="f_orange" value="orange" >
        <label for="f_orange">Orange</label>
        <br>
        <input type="radio" name="vege" id="f_carrot" value="carrot" >
        <label for="f_carrot">Carrot</label>
        <input type="radio" name="vege" id="f_tomato" value="tomato" >
        <label for="f_tomato">Tomato</label>
        <input type="radio" name="vege" id="f_eggplant" value="eggplant" >
        <label for="f_eggplant">Eggplant</label>
    </form>
</body>
</html>
