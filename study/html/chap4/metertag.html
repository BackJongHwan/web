<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정도를 표현하는 태그</h1>
    <h2>progress tag</h2>
    <progress
        id="progressBar"
        max="100">
        50%
    </progress>
    <button id="prgStartBtn" type="button">시작</button>
    <br><br>
    <h2>meter 태그</h2>
    <meter 
        value="20" min="0" 
        max="100" low="33" 
        high="67" optimum="50">
        $20
    </meter>
    <meter 
        value="50" min="0"
        max="100" low="33"
        high="67" optimum="50">
        $50
    </meter>
    <meter 
        value="80" min="0"
        max="100" low="33"
        high="67" optimum="50">
        $80
    </meter>
    <br>
    <meter 
        value="20" min="0" 
        max="100" low="33" 
        high="67" optimum="10">
        $20
    </meter>
    <meter 
        value="50" min="0"
        max="100" low="33"
        high="67" optimum="10">
        $50
    </meter>
    <meter 
        value="80" min="0"
        max="100" low="33"
        high="67" optimum="10">
        $80
    </meter>
    <br>
    <meter 
        value="20" min="0" 
        max="100" low="33" 
        high="67" optimum="90">
        $20
    </meter>
    <meter 
        value="50" min="0"
        max="100" low="33"
        high="67" optimum="90">
        $50
    </meter>
    <meter 
        value="80" min="0"
        max="100" low="33"
        high="67" optimum="90">
        $80
    </meter>
    <br>
</body>
</html>
